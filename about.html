<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Glue42 About</title>
    <link rel="stylesheet" href="./assets/t42bootstrap.bundle.css" />
    <style type="text/css">
      .about {
        height: 100%;
      }
      .about-logo {
        padding-top: 4rem;
      }
      .light .about-logo img {
        content: url('./assets/logoLight.svg');
      }
      .position-relative {
        top:1px;
      }
    </style>
  </head>

  <body class="container about">
      <button type="button" class="close" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
          <div class="about-logo mt-2  text-center">
            <img src="./assets/logo.svg" width="210" />
          </div>
          <table class="ml-4 mt-5">
            <tr>
              <td class="text-right">GD version</td>
              <td class="pl-3"><span class="gd-version"></span></td>
            </tr>
            <tr>
              <td class="text-right">GW URL</td>
              <td class="pl-3"><span class="gw-url"></span></td>
            </tr>
            <tr>
              <td class="text-right">Username</td>
              <td class="pl-3"><span class="username"></span></td>
            </tr>
            <tr>
              <td class="text-right">Status</td>
              <td class="pl-3">
                <span class="icon-size-12 ">
                  <i class="icon-record position-relative text-success"></i>
                </span>
                <span>Connected</span>
              </td>
            </tr>
          </table>
    <script src="./assets/@glue42-desktop.min.js"></script>
    <script src="./js/about.js"></script>
  </body>
</html>
