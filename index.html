<body>
  <div class="app d-inline-flex">
    <div id="applicationLauncher" class="view-port vertical">
      <ul class="nav nav-tabs menu-flex-direction ">
        <li class="view-port-header">
          <div class="logo">
            <img src="./assets/logo.svg" width="120">
          </div>
          <div class="menu">
            <button class="btn btn-icon secondary" type="button" id="dropdownMenuButton" dropdown-button-id="top-menu">
              <i class="icon-ellipsis-vert"></i>
            </button>
            <div class="dropdown-menu" id="menu-top" dropdown-id="top-menu">
              <a class="dropdown-item" href="#" id="toggle">Toggle</a>
              <a class="dropdown-item" href="#" id="change-theme">Switch Theme</a>
              <a class="dropdown-item" href="#">Settings</a>
              <a class="dropdown-item" href="#">About</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" id="shutdown">Shut down</a>
            </div>
          </div>
        </li>
        <li class="nav-item applications-nav" id="apps" menu-button-id="apps">
          <a class="nav-link" href="#">
            <span class="icon-size-16">
              <i class="icon-th-large ml-2 mr-2"></i>
            </span>
            <span class="text-animation ml-2">Applications</span>
            <i class="icon-angle-down ml-auto" id="apps-chavron"></i>
          </a>
        </li>
        <li class="nav-item show-actions layouts-nav" id="layout-menu-tool">
          <a class="nav-link">
            <span class="icon-size-16"><i class="icon-03-context-viewer ml-2 mr-2"></i></span>
            <span class="text-animation text-white mx-2">Layouts</span>
          </a>
          <div class="layout-menu-tool">
            <div id="load" menu-button-id="layout-load">Load</div>
            <div id="save" menu-button-id="layout-save">Save</div>
          </div>
        </li>
        <li class="favorite position-relative">
          <span class="text-white-50 pl-2">Favorite apps</span>
          <i class="icon-star-full"></i>
        </li>
        <li>
          <ul id="fav-apps" class="nav nav-tabs menu-flex-direction fav-app-nav accordion">

          </ul>
        </li>
        <li class="nav-item view-port-footer" id="notification-panel">
          <a class="nav-link" href="#">
            <i class="icon-bell-alt ml-2 mr-4"></i>
            <span class="text-animation">Notification</span>
            <span id="notifications-count" class="circle-index"></span>
          </a>
        </li>

      </ul>

    </div>

    <div class="toggle-content hide" id="app-content" menu-id="apps">
      <div class="p-2">
        <input class="form-control" id="app-search" aria-describedby="emailHelp" placeholder="Search app...">
      </div>

      <ul id="applications" class="nav nav-tabs menu-flex-direction">

      </ul>
    </div>

    <div class="toggle-content hide" id="layout-load" menu-id="layout-load">
      <ul class="nav nav-tabs menu-flex-direction">
        <li class="nav-item">
          <div class="nav-link action-menu">
            <i class="icon-03-context-viewer ml-2 mr-4"></i>
            <span>Start of the day</span>
            <div class="action-menu-tool">
              <button class="btn btn-icon secondary" id="menu-tool-4">
                <i class="icon-ellipsis-vert"></i>
              </button>
            </div>
          </div>
          <div class="layout-menu-tool">
            <div id="delete" class="">Delete</div>
            <div id="cancel" class="active">cancel</div>
          </div>
        </li>
        <li class="nav-item">
          <div class="nav-link action-menu">
            <i class="icon-03-context-viewer ml-2 mr-4"></i>
            <span>Vurnan Portfolio</span>
            <div class="action-menu-tool">
              <button class="btn btn-icon secondary" id="menu-tool-5">
                <i class="icon-ellipsis-vert"></i>
              </button>
              <div class="dropdown-menu" id="menu-div-5">
                <a class="dropdown-item" href="#">Edit</a>
                <a class="dropdown-item" href="#">Delete</a>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="toggle-content hide" id="layout-content" menu-id="layout-save">
      <div class="p-2">
        <div class="input-group">
          <input type="text" id="layout-save-name" class="form-control" placeholder="Layout name ...">
          <div class="input-group-append">
            <button class="btn btn-secondary" id="layout-save-btn">
              <i class="icon-floppy"></i>
            </button>
          </div>
        </div>
      </div>
      <ul id="running-apps" class="nav nav-tabs menu-flex-direction">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="icon-dev-tools ml-2 mr-4"></i>
            <span class="icon-size-24 active-app text-primary">
              <i class="icon-dot mr-2"></i>
            </span>
            <span>Devtools</spanclass>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="icon-dev-tools ml-2 mr-4"></i>
            <span class="icon-size-24 active-app text-primary"><i class="icon-dot mr-2 "></i>
            </span>
            <span>Interop</span>
          </a>
        </li>
      </ul>
    </div>

  <script>
    (function () {
      var $applicationLauncherContainer = $('#applicationLauncher');
      var $layoutSwitchButton = $('#layoutSwitch');

      $layoutSwitchButton.click(function () {
        $applicationLauncherContainer.toggleClass('vertical horizontal');
      });
    })();
  </script>
