<!DOCTYPE html>
<html class="dark">

<head>
  <link rel="stylesheet" type="text/css" href="./assets/t42bootstrap.bundle.css" />
  <link rel="stylesheet" type="text/css" href="scss/app.css" />
  <title>Glue42 Launch Bar</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="app d-inline-flex">
    <div id="applicationLauncher" class="view-port horizontal expand">
      <ul class="nav nav-tabs ">
        <li class="view-port-header">
          <div class="dragable"></div>
          <div class="logo">
            <img src="./assets/logo.svg" width="120">
          </div>
          <div class="menu">
            <button class="btn btn-icon secondary" type="button" id="dropdownMenuButton" dropdown-button-id="top-menu">
              <i class="icon-ellipsis-vert"></i>
            </button>
            <div class="dropdown-menu" id="menu-top" dropdown-id="top-menu">
              <!-- <a class="dropdown-item" href="#" id="toggle">Toggle</a> -->
              <a class="dropdown-item" href="#" id="change-theme">Switch Theme</a>
              <!-- <a class="dropdown-item" href="#">Settings</a> -->
              <a class="dropdown-item" href="#" id="open-about">About</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" id="shutdown">Shut down</a>
            </div>
          </div>
        </li>
        <li class="nav-item applications-nav" id="apps" menu-button-id="apps">
          <a class="nav-link" href="#">
            <span class="icon-size-16">
              <i class="icon-th-large ml-2 mr-2"></i>
            </span>
            <span class="text-animation ml-2">Applications</span>
            <i class="icon-angle-down ml-auto chavron" id="apps-chavron"></i>
          </a>
        </li>
        <li class="nav-item show-actions layouts-nav" id="layout-menu-tool">
          <a class="nav-link">
            <span class="icon-size-16"><i class="icon-03-context-viewer ml-2 mr-2"></i></span>
            <span class="text-animation mx-2">Layouts</span>
          </a>
          <div class="layout-menu-tool">
            <div id="load" menu-button-id="layout-load">Load</div>
            <div id="save" menu-button-id="layout-save">Save</div>
          </div>
        </li>
        <li class="favorite position-relative">
          <!-- <span class="pl-2">Favorite apps</span> -->
          <i class="icon-star-full"></i>
        </li>
        <li>
          <ul id="fav-apps" class="nav nav-tabs fav-app-nav accordion">

          </ul>
        </li>
        <li class="nav-item view-port-footer" id="notification-panel">
          <a class="nav-link" href="#">
            <i class="icon-bell-alt ml-2 mr-4"></i>
            <span class="text-animation">Notification</span>
            <span id="notifications-count" class="circle-index text-white"></span>
          </a>
        </li>

      </ul>

    </div>

    <div class="toggle-content hide" id="app-content" menu-id="apps">
      <div class="p-2">
        <input class="form-control" id="app-search" autofocus placeholder="Search app...">
      </div>

      <ul id="applications" class="nav nav-tabs  flex-column">

      </ul>
    </div>

    <div class="toggle-content hide" id="layout-load" menu-id="layout-load">
      <ul class="nav nav-tabs  flex-column">
        <li class="nav-item">
          <div class="nav-link action-menu">
            <i class="icon-03-context-viewer ml-2 mr-4"></i>
            <span>Start of the day</span>
            <div class="action-menu-tool">
              <button class="btn btn-icon secondary" id="menu-tool-4">
                <i class="icon-ellipsis-vert"></i>
              </button>
            </div>
          </div>
          <div class="layout-menu-tool">
            <div id="delete" class="">Delete</div>
            <div id="cancel" class="active">cancel</div>
          </div>
        </li>
        <li class="nav-item">
          <div class="nav-link action-menu">
            <i class="icon-03-context-viewer ml-2 mr-4"></i>
            <span>Vurnan Portfolio</span>
            <div class="action-menu-tool">
              <button class="btn btn-icon secondary" id="menu-tool-5">
                <i class="icon-ellipsis-vert"></i>
              </button>
              <div class="dropdown-menu" id="menu-div-5">
                <a class="dropdown-item" href="#">Edit</a>
                <a class="dropdown-item" href="#">Delete</a>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="toggle-content hide" id="layout-content" menu-id="layout-save">
      <div class="p-2">
        <div class="input-group">
          <input type="text" id="layout-save-name" class="form-control" placeholder="Layout name ...">
          <div class="input-group-append">
            <button class="btn btn-secondary" id="layout-save-btn">
              <i class="icon-floppy"></i>
            </button>
          </div>
        </div>
      </div>
      <ul id="running-apps" class="nav nav-tabs menu-flex-direction">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="icon-dev-tools ml-2 mr-4"></i>
            <span class="icon-size-24 active-app text-primary">
              <i class="icon-dot mr-2"></i>
            </span>
            <span>Devtools</spanclass>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="icon-dev-tools ml-2 mr-4"></i>
            <span class="icon-size-24 active-app text-primary"><i class="icon-dot mr-2 "></i>
            </span>
            <span>Interop</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="modal about fade" tabindex="-1" role="dialog"aria-hidden="true">
      <div class="modal-dialog modal-fill-in" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h3 class="modal-title" >Option</h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">Ã—</span>
                  </button>
              </div>
              <div class="modal-body">
                  <div class="about-logo mb-2"><img src="./assets/logo.svg" width="180"></div>
                  <p class="text-center mb-4">GD version: 3.8.0.51</p>
                  <p class="mb-0">GW URL: ws://localhost:8385 </p>
                  <p class="mb-4">Username: ppetkov</p>
                  <p>
                    <div class="form-check mb-1">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
                        <label class="form-check-label" for="defaultCheck1">
                            Show tutorial on startup
                        </label>
                    </div>
                  </p>
                  <form>
                      <div class="form-group">
                          <label>Select theme</label>
                          <select class="custom-select">
                              <option value="1" selected>Dark</option>
                              <option value="2">Light</option>
                          </select>
                      </div>
                      <!-- <button type="submit" class="btn btn-primary w-100">Save</button> -->
                  </form>
              </div>
          </div>
      </div>
  </div>
  </div>
  <!-- <div style="width: 50px;height:50px;">

  </div> -->
  <script src="assets/@glue42-desktop.min.js"></script>
  <script src="assets/rxjs.umd.min.js"></script>
  <script src="js/index.js" type="module"></script>

  <script>
    (function () {
      var $applicationLauncherContainer = $('#applicationLauncher');
      var $layoutSwitchButton = $('#layoutSwitch');

      $layoutSwitchButton.click(function () {
        $applicationLauncherContainer.toggleClass('vertical horizontal');
      });
    })();
  </script>
</body>

</html>
